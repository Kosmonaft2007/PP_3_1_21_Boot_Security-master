<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h1>HELLO  USER  </h1>
<div th:switch="${peoples}">
    <h2 th:case="null">No users found!</h2> <!-- // аналог if, если users -Ю null то выводим  No users found!-->
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${peoples}"> <!-- для каждого user из  users(коллекция) вывести:  -->
                <td th:text="${person.id}"></td>
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td><a th:href="@{update/{id}(id=${person.id})}">Edit</a></td>
                <td><a th:href="@{delete/{id}(id=${person.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<!--    <p><a href="/user-create">Create user</a></p>-->
    <p><a href="/new">Create user</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<h1>EDIT  USER  </h1>
<form action="#" th:action="@{/update/{id}(id=${peoples.getId()})}" th:object="${peoples}" th:method="PATCH">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="firstName">First name</label>
  <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Error</div>
  <br/>
  <label for="lastName">Last name</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <br/>
  <input type="submit" value="Update User">
</form>
</body>
</html>
